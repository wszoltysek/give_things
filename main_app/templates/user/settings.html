{% extends '_base_.html' %}
{% load static %}
{% block title %}
    <title>Oddaj rzeczy | Ustawienia</title>
{% endblock %}
<body>
{% block header %}
    <header class="header--form-page">
{% endblock %}
{% block content %}
    <h2>{{ msg }}</h2>
    <form class="center" method="post" action="{% url 'settings' %}">
        {% csrf_token %}
        <div class="form-section form-section--columns">
            <div class="form-section--column">
                <h4>Zmień dane</h4>
                <div class="form-group form-group--inline">
                    <label> Imię <input type="text" name="first_name"/> </label>
                </div>

                <div class="form-group form-group--inline">
                    <label> Nazwisko <input type="text" name="last_name"/> </label>
                </div>

                <div class="form-group form-group--inline">
                    <label>
                        Email <input type="text" name="email"/>
                    </label>
                </div>

                <div class="form-group form-group--inline">
                    <label>
                        Potwierdź hasłem <input type="password" name="password1"/>
                    </label>
                </div>

                <div class="form-group form-group--inline">
                    <label>
                        <input type="submit"/>
                    </label>
                </div>
            </div>
        </div>
    </form>
    <form class="center" method="post" action="{% url 'password_change' %}">
        {% csrf_token %}
        <div class="form-section form-section--columns">
            <div class="form-section--column">
                <h4>Zmień hasło</h4>
                <div class="form-group form-group--inline">
                    <label> Podaj stare hasło <input type="password" name="password2"/> </label>
                </div>

                <div class="form-group form-group--inline">
                    <label> Nowe hasło <input type="password" name="new_password"/> </label>
                </div>

                <div class="form-group form-group--inline">
                    <label>
                        Powtórz nowe hasło <input type="password" name="new_password2"/>
                    </label>
                </div>
                <div class="form-group form-group--inline">
                    <label>
                        <input type="submit">
                    </label>
                    <br><br>
                </div>
            </div>
        </div>
    </form>
    </body>
{% endblock %}
